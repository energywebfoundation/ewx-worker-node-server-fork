name: Build and Release to ECR

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build and release'
        required: true
        default: 'master'

env:
  IMAGE_NAME: ewx-worker-node
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    timeout-minutes: 5
    steps:
      - name: Set branch
        id: set_branch
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BRANCH="${{ github.event.inputs.branch }}"
            TAG_BRANCH=$(echo "$BRANCH" | sed 's/\//-/g')
            echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT
            echo "TAG_BRANCH=$TAG_BRANCH" >> $GITHUB_OUTPUT
          else
            BRANCH="${{ github.head_ref }}"
            TAG_BRANCH=$(echo "$BRANCH" | sed 's/\//-/g')
            echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT
            echo "TAG_BRANCH=$TAG_BRANCH" >> $GITHUB_OUTPUT
          fi
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.set_branch.outputs.BRANCH }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: true
      - name: Log in to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          # platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:${{ steps.set_branch.outputs.TAG_BRANCH }}
